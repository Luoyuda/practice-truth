  // 二分插入排序
  function dichotomyInsertion(arr) {
    let len = arr.length
    for (let i = 0; i < len; i++) {
      let left = 0, right = i
      let cur = arr[i]
      while (left <= right) {
        let mid = parseInt((left + right) / 2)
        if (cur > arr[mid]) {
          left = mid + 1
        } else {
          right = mid - 1
        }
      }
      arr.splice(i, 1)
      arr.splice(left, 0, cur)
    }
  }

  function shellSort(arr) {
    let len = arr.length - 1
    let gap = 1
    while (gap < len) gap = gap * 3 + 1
    while (gap >= 0) {
      for (let i = gap; i < len; i++) {
        let cur = arr[i]
        let idx = i - gap
        while (arr[idx] > cur && idx >= 0) {
          arr[idx + gap] = arr[idx]
          idx -= gap
        }
        arr[idx + gap] = cur
      }
      gap = (gap - 1) / 3
    }
    console.log('shell sort')
  }

  shellSort(arr)


  function quickPartition(arr, left, right) {
    let cur = arr[right]
    let idx = left - 1
    for (let i = left; i < right; i++) {
      if (arr[i] <= cur) arr.swap(i, ++idx)
    }
    arr.swap(++idx, right)
    return idx
  }

  function quickSort(arr, left = 0, right = arr.length - 1) {
    if (left >= right) return
    let idx = quickPartition(arr, left, right)
    quickSort(arr, left, idx - 1)
    quickSort(arr, idx + 1, right)
  }
