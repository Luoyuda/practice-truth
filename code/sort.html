  // 通用方法: 交换两个数据
  Array.prototype.swap = function (idx1, idx2) {
    let temp = this[idx1]
    this[idx1] = this[idx2]
    this[idx2] = temp
  }

  // 冒泡排序
  function bubble(arr) {
    let len = arr.length
    for (let i = 0; i < len; i++) {
      for (let j = 0; j < len - 1 - i; j++) {
        if (arr[j] > arr[j + 1]) {
          arr.swap(j, j + 1)
        }
      }
    }
  }

  // bubble(arr)

  // 鸡尾酒排序
  function cocktail(arr) {
    let left = 0, right = arr.length - 1
    while (left < right) {
      for (let i = left; i < right; i++) {
        if (arr[i] > arr[i + 1]) arr.swap(i, i + 1)
      }
      right--
      for (let i = right; i > left; i--) {
        if (arr[i] < arr[i - 1]) arr.swap(i, i - 1)
      }
      left++
    }
  }

  // cocktail(arr)

  // 选择排序
  function selection(arr) {
    let len = arr.length
    for (let i = 0; i < len; i++) {
      let min = i
      for (let j = i; j < len; j++) {
        if (arr[j] < arr[min]) min = j
      }
      arr.swap(i, min)
    }
  }

  function insertion() {
    let len = arr.length
    for (let i = 0; i < len; i++) {
      let cur = arr[i]
      let j = i - 1
      while (j >= 0 && arr[j] > cur) {
        arr[j + 1] = arr[j--]
      }
      arr[++j] = cur
    }
  }

  // 二分插入排序
  function dichotomyInsertion(arr) {
    let len = arr.length
    for (let i = 0; i < len; i++) {
      let left = 0, right = i
      let cur = arr[i]
      while (left <= right) {
        let mid = parseInt((left + right) / 2)
        if (cur > arr[mid]) {
          left = mid + 1
        } else {
          right = mid - 1
        }
      }
      arr.splice(i, 1)
      arr.splice(left, 0, cur)
    }
  }

  function shellSort(arr) {
    let len = arr.length
    let span = 0
    while (span < len) span = span * 3 + 1
    while (span >= 0) {
      for (let i = span; i < len; i++) {
        let cur = arr[i]
        let idx = i - span
        while (arr[idx] > cur && idx >=0) {
          arr[idx + span] = arr[idx]
          idx -= span
        }
        arr[idx + span] = cur
      }
      span = (span - 1) / 3
    }
  }

  shellSort(arr)

  function quickPartition (arr,left,right) {
    let cur = arr[right]
    let idx = left - 1
    for (let i = left; i< right; i++) {
      if(arr[i] <= cur) arr.swap(i, ++idx)
    }
    arr.swap(++idx,right)
    return idx

  function quickSort (arr,left = 0, right = arr.length - 1) {
    if(left >= right) return
    let idx = quickPartition(arr, left, right)
    quickSort(arr,left,idx-1)
    quickSort(arr,idx+1,right)
