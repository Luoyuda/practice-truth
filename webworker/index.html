  <title>web worker</title>

<body>

</body>
<script>

let worker = new Worker('./work.js')
let isFinished = false
worker.postMessage('我是被传递的消息')

worker.addEventListener('message', function (e) {
	console.log('控制台打印:', e.data)
  isFinished = true
})

while (!isFinished) {
	console.log('主线程也在持续执行中...')
}
</script>
</html>
